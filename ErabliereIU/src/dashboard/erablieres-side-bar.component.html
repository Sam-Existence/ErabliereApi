<ajouter-erabliere (shouldReloadErablieres)="loadErablieresPage()" />
<modifier-erabliere 
    (shouldReloadErablieres)="loadErablieresPage()" 
    [authEnabled]="!authDisabled"
    [idErabliere]="erabliereSelectionnee?.id" />

<div class="border-right">
    <div class="list-group">
        <a *ngIf="etat != 'Chargement des erablieres terminÃ©'" class="list-group-item list-group-item-action" href="#">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{etat}}</h5>
            </div>
        </a>
        <a *ngFor="let erabliere of erablieres" 
            class="list-group-item list-group-item-action"
            [class.active]="erabliereSelectionnee?.id === erabliere.id"
            style="cursor: pointer;"
            (click)="handleErabliereLiClick(erabliere.id)">{{erabliere.nom}} 
            <button
                *ngIf="(!erabliere.isPublic || authDisabled || loggedIn)" class="btn btn-info btn-sm float-end"
                (click)="openEditErabliereForm(erabliere)" data-bs-toggle="modal"
                data-bs-target="#modifierErabliereFormModal">&#9998;
            </button>
        </a>
        <button *ngIf="loggedIn" class="list-group-item list-group-item-action" data-bs-toggle="modal"
            data-bs-target="#erabliereFormModal">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" i18n="ajouterErabliere">Ajouter une erabliÃ¨re</h5>
            </div>
        </button>
    </div>
</div>
