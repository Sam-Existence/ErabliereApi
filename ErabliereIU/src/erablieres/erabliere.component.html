<div class="row">
    <div class="col-md-10 order-2 order-md-1">
        <div class="row">
            @if (erabliere?.codePostal?.trim()) {
                <weather-forecast
                    class="col-md-6"
                    [erabliere]="erabliere">
                </weather-forecast>
            }
            @if (displayImages) {
                <div class="col-md-6">
                <image-panel [idErabliereSelectionnee]="idErabliereSelectionee"></image-panel>
                </div>
            }
        </div>
        @if (erabliere?.afficherTrioDonnees === true || erabliere?.afficherSectionDompeux === true) {
        <donnees-panel [initialErabliere]="erabliere"
                    [erabliereSubject]="resetErabliere">
        </donnees-panel>
        }
        <capteur-pannels [capteurs]="erabliere?.capteurs" [erabliere]="erabliere"></capteur-pannels>
        @if (erabliere?.afficherSectionBaril === true) {
        <barils-panel [erabliereId]="erabliere?.id"></barils-panel>
        }
    </div>
    <div class="col-md-2 order-1 order-md-2">
        <app-rappels [idErabliereSelectionnee]="erabliere?.id"></app-rappels>
    </div>
</div>
