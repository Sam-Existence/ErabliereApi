<div class="modal fade" 
     id="erabliereFormModal" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="erabliereFormModalLabel" 
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="erabliereFormModalLabel">{{ modalTitle }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <erabliere-form></erabliere-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" (click)="ajouterErabliere()">Ajouter</button>
            </div>
        </div>
    </div>
</div>
