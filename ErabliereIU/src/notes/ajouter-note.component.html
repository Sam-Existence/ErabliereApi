<div *ngIf="!display">
    <button id="addNoteButton" class="btn btn-primary" (click)="onButtonAjouterClick()" i18n="boutonAjouter">Ajouter</button>
</div>
<div *ngIf="display">
    <span class="text-danger">
        {{generalError}}
    </span>
    <form [formGroup]="noteForm">
        <div class="form-group">
          <label class="form-label" i18n="titreFormulaire">Titre: </label>
          <input class="form-control" type="text" formControlName="title">
          <input-error [errorObj]="errorObj" [controlName]="'title'"></input-error>
        </div>
        <div class="form-group">
          <label class="form-label" i18n="texteFormulaire">Texte: </label>
          <input class="form-control" type="text" formControlName="text">
          <input-error [errorObj]="errorObj" [controlName]="'text'"></input-error>
        </div>
        <div class="form-group">
          <label class="form-label" i18n="fichierFormulaire">Fichier: </label>
          <input class="form-control" type="file" formControlName="file" (change)="convertToBase64($event)">
        </div>
        <input-error [errorObj]="errorObj" [controlName]="'file'"></input-error>
        <span class="text-danger">
          {{fileToLargeErrorMessage}}
        </span>
        <div class="form-group mb-3">
          <label class="form-label" i18n="dateNoteFormulaire">Date de la note: </label>
          <input class="form-control" type="text" formControlName="noteDate">
          <input-error [errorObj]="errorObj" [controlName]="'noteDate'"></input-error>
        </div>
      <button id="creerNote" class="btn btn-primary me-2" (click)="onButtonCreerClick()" i18n="boutonCreer">Cr√©er</button>
      <button id="annulerCreerNote" class="btn btn-secondary" (click)="onButtonAnnuleClick()" i18n="boutonAnnuler">Annuler</button>
    </form>
</div>
