<div *ngIf="note">
    <span class="text-danger">
        {{generalError}}
    </span>
    <form [formGroup]="noteForm">
        <div class="form-group">
          <label class="form-label" i18n="titreFormulaire">Titre: </label>
          <input class="form-control" type="text" formControlName="title">
          <input-error [errorObj]="errorObj" [controlName]="'title'"></input-error>
        </div>
        <div class="form-group">
          <label class="form-label" i18n="texteFormulaire">Texte: </label>
          <input class="form-control" type="text" formControlName="text">
          <input-error [errorObj]="errorObj" [controlName]="'text'"></input-error>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" i18n="dateNoteFormulaire">Date de la note: </label>
          <input class="form-control" type="text" formControlName="noteDate">
          <input-error [errorObj]="errorObj" [controlName]="'noteDate'"></input-error>
        </div>
      <button id="modifierNote" class="btn btn-primary me-2" (click)="onButtonModifierClick()" i18n="boutonModifier">Modifier</button>
      <button id="annulerModifierNote" class="btn btn-secondary" (click)="onButtonAnnuleClick()" i18n="boutonModifier">Annuler</button>
    </form>
</div>
