<div *ngIf="!displayEditAccess">
    {{getAccessText(acces.access)}}
</div>
<div *ngIf="displayEditAccess">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <select 
                    class="form-control form-control-sm form-select" 
                    [(ngModel)]="accessInternal.access" 
                    placeholder="Accès">
                    <option value="0" i18n="aucunAcces">Aucun</option>
                    <option value="1" i18n="lectureAcces">Lecture</option>
                    <option value="2" i18n="creationAcces">Création</option>
                    <option value="3" i18n="lectureCreationAcces">Lecture et création</option>
                    <option value="4" i18n="modificationAcces">Modification</option>
                    <option value="5" i18n="lectureModificationAcces">Lecture et modification</option>
                    <option value="6" i18n="creationModificationAcces">Création et modification</option>
                    <option value="7" i18n="lectureCreationModificationAcces">Lecture, création et modification</option>
                    <option value="8" i18n="suppressionAcces">Suppression</option>
                    <option value="9" i18n="lectureSuppressionAcces">Lecture et suppression</option>
                    <option value="10" i18n="creationSuppressionAcces">Création et suppression</option>
                    <option value="11" i18n="lectureCreationSuppressionAcces">Lecture, création et suppression</option>
                    <option value="12" i18n="modificationSuppressionAcces">Modification et suppression</option>
                    <option value="13" i18n="lectureModificationSuppressionAcces">Lecture, modification et suppression</option>
                    <option value="14" i18n="creationModificationSuppressionAcces">Création, modification et suppression</option>
                    <option value="15" i18n="lectureCreationModificationSuppressionAcces">Lecture, création, modification et suppression</option>
                </select>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-sm float-end" (click)="updateAccess()">&#9998;</button>
            </div>
        </div>        
    </div>
</div>
