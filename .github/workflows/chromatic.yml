# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic Publish'

on:
  push:
    branches:
      - master
    paths:
      - ErabliereIU/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ErabliereIU/**
  workflow_dispatch:

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v4
        with:
            node-version: '20'

      - name: Install dependencies
        run: |
          cd ErabliereIU
          npm install
          echo ${{ github.event_name }}
          echo ${{ github.repository }}

      - name: Build the storybook
        if: ${{ github.event_name == 'pull_request' && github.repository != 'ErabliereAPI/ErabliereAPI' }}
        run: |
          cd ErabliereIU
          npm run build-storybook

      #ðŸ‘‡ Adds Chromatic as a step in the workflow
      # if the action run from a pull request of a forked repository skip this step
      - uses: chromaui/action@latest
        if: ${{ github.event_name != 'pull_request' || github.repository == 'ErabliereAPI/ErabliereAPI' }}
        # Options required for Chromatic's GitHub Action
        with:
          workingDir: ./ErabliereIU
          #ðŸ‘‡ Chromatic projectToken,
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}