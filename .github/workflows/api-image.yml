name: ErabliereAPI-Image

on:
  push:
    branches:
      - master
    paths-ignore:
      - PythonScripts/**
      - .github/**
      - Infrastructure/**
      - Postman/**
      - .gitignore
      - '*.png'
      - IdentityServer/**
      - '*.ps1'
      - '*.yaml'
      - '*.md'
      - Diagrams/**
      - ErabliereAPI.Proxy/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - PythonScripts/**
      - .github/**
      - Infrastructure/**
      - Postman/**
      - .gitignore
      - '*.png'
      - IdentityServer/**
      - '*.ps1'
      - '*.yaml'
      - '*.md'
      - Diagrams/**
      - ErabliereAPI.Proxy/**
  workflow_dispatch:

env:
  REGISTRY_HOSTNAME: erabliereapi
  IMAGE_NAME: erabliereapi
  IMAGE_TAG: v3-dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Login into dockerhub
      # skip this test if the run is trigger form a pull request from a fork
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.registryUsername }}
          password: ${{ secrets.registryPassword }}

      # Build the image
      - name: Docker build
        run: |
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
        
      # Tag the images
      - name: Docker tag
        if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
        run: docker tag $IMAGE_NAME:$IMAGE_TAG $REGISTRY_HOSTNAME/$IMAGE_NAME:$IMAGE_TAG

      # Push the image
      - name: Docker push
        if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }})
        run: docker push $REGISTRY_HOSTNAME/$IMAGE_NAME:$IMAGE_TAG
